<ion-header translucent>
  <ion-toolbar>
    <ion-title><strong>IR code info</strong></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(null)">
        <ion-icon name="close-circle" color="danger" style="font-size: 1.8rem;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <!-- Formulario -->
  <form *ngIf="irDataForm" [formGroup]="irDataForm">
    <p> Introduce los datos del dispositivo desde el que vas a enviar señal y el nombre del
      (key) con el que querrás guardarlo para usarlo más tarde </p>
    <ion-row>
      <ion-col size="12">
        <div style="padding-left: 1rem; padding-right: 1rem;">
          <ion-row style="margin-top: 3rem; padding-top: 0;">
            <ion-col size="3" style="padding:0; text-align: left;">
              <ion-label>
                KEY
              </ion-label>
            </ion-col>
            <ion-col size="12" style="opacity: 50%; border-bottom: solid 0.5px black;">
              <ion-input type="text" formControlName="key" placeholder="Ej: MENU"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top: 0.5rem; padding-top: 0;">
            <ion-col size="3" style="padding:0; text-align: left;">
              <ion-label>
                TV
              </ion-label>
            </ion-col>
            <ion-col size="12" style="opacity: 50%; border-bottom: solid 0.5px black;">
              <ion-input type=" text" formControlName="tv" placeholder="Ej: LG"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top: 0.5rem; padding-top: 0;">
            <ion-col size="3" style="padding:0; text-align: left;">
              <ion-label>
                Model
              </ion-label>
            </ion-col>
            <ion-col size="12" style="opacity: 50%; border-bottom: solid 0.5px black; ">
              <ion-input type="text" formControlName="model" placeholder="Ej: UB400"></ion-input>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>

    <div style="bottom: 3rem; width: 100%; margin-top: 2rem;">
      <ion-button color="tertiary" expand="full" (click)="startIrListening()">LISTEN IR NOW</ion-button>
    </div>
  </form>
</ion-content>
