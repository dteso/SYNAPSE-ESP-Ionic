<ion-content class="gradient-background">
  <ion-card style="margin-top: 20%;" class="fadeInUp">
    <ion-card-header class="card-title center fadeInDown">
      <ion-card-title style="font-size: 3rem; color: white;">
        <!-- <img src="../../../assets/logo_black.png" style="font-size: 1rem;"> -->
        SYNAPSE
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="fade-in">
      <ion-col class="fade-in">
        <form *ngIf="loginForm" [formGroup]="loginForm">
          <ion-row>
            <ion-col size='12' *ngIf="registerView" class="fade-in">
              <ion-input type="text" formControlName="name" name="name" placeholder="Usuario"></ion-input>
              <ng-container>
                <p class="validation-message"
                  *ngIf="loginForm.controls.name.errors && loginForm.controls.name.errors.required && submitted">
                  Es obligatorio indicar un Usuario
                </p>
              </ng-container>
            </ion-col>
            <ion-col size='12' *ngIf="registerView || loginView" class="fade-in">
              <ion-input type="text" formControlName="email" name="email" placeholder="e-mail"></ion-input>
              <ng-container>
                <p class="validation-message"
                  *ngIf="loginForm.controls.email.errors && loginForm.controls.email.errors.required && submitted">
                  Es obligatorio indicar un e-mail
                </p>
              </ng-container>
            </ion-col>
            <ion-col size='12' *ngIf="registerView || loginView" class="fade-in">
              <ion-input type="password" formControlName="password" name="password" placeholder="Password"></ion-input>
              <ng-container>
                <p class="validation-message"
                  *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.required && submitted">
                  Es obligatorio introducir un password
                </p>
              </ng-container>
            </ion-col>
            <ion-col size='12' *ngIf="registerView" class="fade-in">
              <ion-input type="text" formControlName="appKey" name="appKey" placeholder="*APP KEY"></ion-input>
              <ng-container>
                <p class="info-message">
                  <ion-icon name="information"></ion-icon>S贸lo para acceder a cuentas ya creadas
                </p>
              </ng-container>
            </ion-col>
          </ion-row>
        </form>

        <!-- Botones de renderizaci贸n de vistas -->
        <div class="mt-5 w-100 center" *ngIf="!registerView && !loginView" class="fade-in">
          <ion-button class="darkblue" (click)="showRegisterView()">Nuevo usuario</ion-button>
        </div>

        <div class="mt-1 w-100 center" *ngIf="!registerView && !loginView" class="fade-in">
          <ion-button class="lightblue" (click)="showLoginView()">Acceder</ion-button>
        </div>

        <!-- Botones para ejecuci贸n de registro y login -->
        <div *ngIf="registerView" style="margin-top: 3rem;" class="center" class="fade-in">
          <ion-button class="lightblue" (click)="register()">REGISTRARME</ion-button>
        </div>

        <div *ngIf="loginView" class="center" class="fade-in">
          <div *ngIf="!isLoggedin">
            <ion-button class="lightblue" style="margin-top: 3rem;" (click)="login()">ENTRAR</ion-button>
          </div>
          <div *ngIf="isLoggedin" class="center" class="fade-in">
            <ion-button (click)="logout()">Log Out</ion-button>
          </div>
        </div>

        <!-- Bot贸n para restaurara pantalla -->
        <div class="center" *ngIf="registerView || loginView" class="fade-in">
          <ion-button class="darkred" (click)="resotoreViews()">VOLVER</ion-button>
        </div>
      </ion-col>



    </ion-card-content>
  </ion-card>
</ion-content>
